<div class="col-sm-8 col-sm-offset-1">
    <grid-directive></grid-directive>
</div>
<div class="col-sm-2">
    <h4>Selected Crop</h4>
    <form name="cropForm" ng-submit="controlCtrl.configureCrop()" ng-show="controlCtrl.showCrop">
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon form">Crop</span>
                <span class="form-control form-control-little" ng-bind="controlCtrl.selectCrop" ></span>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon form">X</span>
                <span class="form-control form-control-little" ng-bind="controlCtrl.xCrop" ></span>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon form">Y</span>
                <span class="form-control form-control-little" ng-bind="controlCtrl.yCrop" ></span>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon form">Width</span>
                <span class="form-control form-control-little" ng-bind="controlCtrl.wCrop" ></span>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon form">Height</span>
                <span class="form-control form-control-little" ng-bind="controlCtrl.hCrop" ></span>
            </div>
        </div>
        <input class="btn btn-connect" type="submit" value="Configure Selected Crop"/>
    </form>
    <div class="row">
        <input class="btn btn-formSelect" ng-click="controlCtrl.configureAllCrops()" ng-show="controlCtrl.showAllCrops" value="Configure All Crops"/>
    </div>
    <div class="row">
        <input class="btn btn-formSelect" ng-click="controlCtrl.deleteSelectCrop()" ng-show="controlCtrl.showCrop" value="Delete Selected Crop"/>
    </div>
    <h4>Configure Frame Time</h4>
    <form name="frameTimeForm" ng-submit="frameTimeForm.$valid && controlCtrl.fTimeInput()" ng-show="controlCtrl.showCrop" novalidate>
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon form">Frame Time</span>
                <input class="form-control form-control-little ng-dirty ng-invalid" type="number"
                       ng-model="controlCtrl.frameTime" ng-init="controlCtrl.frameTime = 40000" required/>
            </div>
        </div>
        <input class="btn btn-connect" type="submit" value="Configure Frame Time"/>
    </form>
    <div class="row">
        <a class="btn btn-formSelect" ng-click="controlCtrl.playRTSP()" ng-show="controlCtrl.showCrop"><i class="glyphicon glyphicon-play"></i> Play</a>
    </div>
</div>

<script type="text/ng-template" id="pushCropSetConfig">
    <div class="ngdialog-content" ng-controller="modalController as modalCtrl">
        <form name="cropFormInput" ng-submit="cropFormInput.$valid && modalCtrl.addCrops()" novalidate>
            <h4>Add Crops </h4>
            <fieldset class="form-group">
                <div class="row" ng-repeat="crop in modalCtrl.crops">
                    <div class="input-group">
                        <span class="input-group-addon form">Pantalla {{crop.posX}}-{{crop.posY}}</span>
                        <span class="input-group-addon form">IP</span>
                        <input class="form-control ng-dirty ng-invalid" type="text"  ng-model="crop.IP" required/>
                        <span class="input-group-addon form">A.R.</span>
                        <select class="form-control ng-dirty ng-invalid" name="codecSelect" ng-model="crop.aspectRatio.aspectRatioSelect" required>
                            <option ng-repeat="aspectRatio in crop.aspectRatio.availableAspectRatios" value="{{aspectRatio.name}}">{{aspectRatio.name}}</option>
                        </select>
                        <span class="input-group-addon form" ng-show="modalCtrl.showSound">Sound </span>
                        <span class="form-control" ng-show="modalCtrl.showSound">
                            <input type="checkbox"  ng-model="modalCtrl.sound"/>
                        </span>
                    </div>
                </div>

            </fieldset>
            <fieldset class="form-group">
                <input class="btn btn-connect" type="submit" value="Create crops"/>
            </fieldset>
        </form>
    </div>
</script>
